<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="login-header">
            <span>Välkommen tillbaka!</span>
        </div>
        <div class="wrapper">
            <div class="login-box">
                <div class="priv-comp">
                    <button class="button">Privat</button>
                    <button class="button">Företag</button>
                </div>
                <div class="input_box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label> <!-- "tillfällig" ikoner ska lägga till istället -->
                    <i class="user-icon"></i> <!-- "tillfällig" ikoner ska läggas till istället -->
                </div>
                <div class="input_box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="user" class="label">password</label>
                    <i class="lock-icon"></i> <!-- "tillfällig" ikoner ska läggas till istället -->
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember"> Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="#">Register</a></span>
                </div>
            </div>
        </div>

    </body>
    <footer>

    </footer>
</html>
