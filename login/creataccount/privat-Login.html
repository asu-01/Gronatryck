<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Privat Login</title>
</head>
<body>

    <div class="container">
        <h2>Välkommen tillbaka!</h2>
        <div class="priv-comp-btn">
            <a href="privat-Login.html">
                <button class="btn" id="privatLoginBtn" onclick="setActive('privat')">Privat</button>
            </a>
            <a href="company-login.html">
                <button class="btn" id="foretagLoginBtn" onclick="setActive('foretag')">Företag</button>
            </a>
        </div>

        <div class="login-form">
            <span>E-post</span>
            <input type="email" placeholder="exampel@gmail.com" class="input-field" required>

            <div class="password-container">
                <span>Lösenord</span>
                <div class="forgot">
                    <span><a href="#" class="register">Glömmt lösenordet?</a></span>
                </div>
            </div>
            <input type="password" placeholder="***********" class="input-field" required>

            <div class="buttons">
                <button type="submit" class="submit">Logga in</button>
            </div>

            <div class="register-link">
                <span>Har du inget konto? <a href="privat-createAccount.html" class="register">Skapa ett här</a></span>
            </div>

        </div>

    </div>
    <script src="account-funktions.js"></script>
</body>
</html>
