<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>

    <div class="admin-container">
        <div class="sidebar">
            <button class="tab-btn active" id="orders-btn">Pågående Orderar</button>
            <button class="tab-btn" id="customers-btn">Kunder</button>
            <button class="tab-btn" id="allOrders-btn">Alla Beställningar</button>
        </div>

        <div class="content">
            <div class="tab-content" id="orders" style="display: block;">
                <h3>Pågående Orderar</h3>
                <p>Här visas alla pågående orderar.</p>
            </div>

            <div class="tab-content" id="customers" style="display: none;">
                <h3>Kunder</h3>
                <p>Här visas alla kunder.</p>
            </div>

            <div class="tab-content" id="allOrders" style="display: none;">
                <h3>Alla Beställningar</h3>
                <p>Här visas alla beställningar.</p>
            </div>
        </div>
    </div>

    <script src="account-funktions.js"></script>
</body>
</html>
