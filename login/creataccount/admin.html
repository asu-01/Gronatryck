<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>

    <div class="admin-container">
        
        <div class="sidebar">
            <button class="tab-btn active" id="orders-btn">Pågående Orderar</button>
            <button class="tab-btn" id="customers-btn">Kunder</button>
            <button class="tab-btn" id="allOrders-btn">Alla Beställningar</button>
        </div>

        <div class="content">
            <div class="tab-content" id="orders" style="display: block;">
                <h3>Pågående Orderar</h3>
                <p>Här visas alla pågående orderar.</p>
                <div id="add-order-form">
                    <input type="text" id="companyName" placeholder="Företagsnamn">
                    <input type="number" id="price" placeholder="Pris (kr)">
                    <input type="text" id="productInfo" placeholder="Produktinformation">
                    <button id="add-order-btn">Lägg till order</button>
                </div>
                <div id="order-list">
                    <!-- Orderar läses in här genom js -->
                </div>
            </div>


            <div class="tab-content" id="customers" style="display: none;">
                <h3>Kunder</h3>
                <p>Klicka på en kund för att se detaljerad information.</p>
                
                <button id="add-customer-btn">Lägg till kund</button>

                <div class="customer-list">
                    <!-- kunder läses in här genom js-->
                    </div>

            </div>
            <div id="edit-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3>Ändra kund-information</h3>
                    <label for="edit-organization">Företags namn:</label>
                    <input type="text" id="edit-organization" class="input-field">
                    
                    <label for="edit-name">kontakt person:</label>
                    <input type="text" id="edit-name" class="input-field">
                    
                    <label for="edit-email">E-post:</label>
                    <input type="email" id="edit-email" class="input-field">
                    
                    <label for="edit-phone">Mobilnummer:</label>
                    <input type="text" id="edit-phone" class="input-field">
                    
                    <label for="edit-org-number">Företags nummer:</label>
                    <input type="text" id="edit-org-number" class="input-field">
                    
                    <button id="save-edit-btn" class="submit">Spara ändringar</button>
                </div>
                
            </div>

            <div class="tab-content" id="allOrders" style="display: none;">
                <h3>Alla Beställningar</h3>
                <p>Här visas alla beställningar.</p>
            </div>
        </div>
    </div>
    

    <script src="account-funktions.js"></script>
</body>
</html>
