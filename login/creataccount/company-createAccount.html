<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skapa konto, Privat</title>
</head>
<body>
    <div class="container">
        <h2>Skapa ett konto</h2>
        <div class="priv-comp-btn">
            <a href="privat-createAccount.html">
                <button class="btn" id="privatCreateBtn" onclick="setActive('privat')">Privat</button>
            </a>
            <a href="company-createAccount.html">
                <button class="btn" id="foretagCreateBtn" onclick="setActive('foretag')">Företag</button>
            </a>
        </div>

        <div class="login-form">
            <span>Företag/organisation</span>
            <input type="name" placeholder="Skriv namn" class="input-field" required>

            <span>E-post till företag</span>
            <input type="email" placeholder="exampel@gmail.com" class="input-field" required>

            <span>Land/region</span>
            <input type="namn" placeholder="Välj land eller region" class="input-field" required>

            <span>Välj ett lösenord</span>
            <input type="password" placeholder="***********" class="input-field" required>

            <span>Bekräfta ditt lösenord</span>    
            <input type="password" placeholder="***********" class="input-field" required>

            <div class="buttons">
                <button type="submit" class="submit">Skapa konto</button>
            </div>

            <div class="login-link">
                <span>Har du redan ett konto? <a href="company-login.html" class="register">Logga in här</a></span>
            </div>

        </div>

    </div>
    <script src="account-funktions.js"></script>
</body>
</html>
